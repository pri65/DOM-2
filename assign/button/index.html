<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 90px;
            width: 1400px;
            display: flex;
            /* border: 1px solid red; */
            margin: auto;
            margin-top: 250px;
        }
        .container>div{
            height: 70px;
            width: 150px;
            /* border: 1px solid blue; */
            margin: auto;
            border-radius: 5px;
        }
        .container>div:nth-child(1){
            color: white;
            background-color: rgba(0, 98, 255, 0.685);
        }
        .container>div:nth-child(2){
            color: white;
            background-color: rgba(103, 110, 103, 0.729);
        }
        .container>div:nth-child(3){
            color: white;
            background-color: rgb(30, 217, 61);
        }
        .container>div:nth-child(4){
            color: white;
            background-color: rgb(188, 19, 19);
        }
        .container>div:nth-child(5){
            color:black;
            background-color: rgb(221, 178, 23);
        }
        .container>div:nth-child(6){
            color:white;
            background-color: rgb(38, 172, 202);
        }
        .container>div:nth-child(7){
            color: black;
            background-color: white;
        }
        .container>div:nth-child(8){
            color: white;
            background-color:black;
        }
        .container>div:nth-child(9){
            color: rgb(36, 140, 196);
            background-color: white;
        }
        .container>div>p{
            text-align: center;
            margin-top: 20px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
   <div class="container">
       <div><p>Primary</p></div>
       <div><p>Secondary</p></div>
       <div><p>Success</p></div>
       <div><p>Danger</p></div>
       <div><p>Warning</p></div>
       <div><p>Info</p></div>
       <div><p>Light</p></div>
       <div><p>Dark</p></div>
       <div><p>Link</p></div>
   </div> 
</body>
</html>
