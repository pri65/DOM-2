<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 1000px;
            width: 450px;
            
            margin: auto;
        }
        #top{
            height: 100px;
            width: 400px;
            /* border: 2px solid blue; */
            justify-content: space-between;
            margin: auto;
            display: flex;
        }
        #top>div{
            height: 100px;
            width: 150px;
            border: 4px solid black;
           text-align: center;
        }
        #top>div:nth-child(1){
               background-color: red;
               
        }
        #top>div:nth-child(2){
               background-color:rgb(33, 208, 44);
        }
        #container>h2{
            text-align: center;
            margin-top: 30px;
            font-size: xx-large;
        }
        #scoreboard{
            height: 100px;
            width: 300px;
            border: 4px solid black;
            margin-top: 73px;
            margin: auto;
            background-color: gray;
        }
           
           #scoreboard>p{
             text-align: center;  
             font-size: xx-large;
             font-weight: bolder;
        }
        #middle{
            height: 300px;
            width: 400px;
            border: 2px solid blue;
            margin: auto;
            margin-top: 30px;
        }
        #bottom{
            height: 80px;
            width: 80px;
            border: 2px solid blue;
            align-items: center;
            margin-top: 20px;
    margin-left: 177px
        }
       
        #end{
            height: 80px;
            width: 250px;
            border: 2px solid blue;
            margin-top: 20px;
    margin-left: 100px
        }
    </style>
</head>
<body>
   <div id="container">
       <div id="top">
           <div><p>43</p><br/><br/>
            <h2>MIN</h2></div>   
           <div><p>2019</p><br/><br/><h2>MAX</h2></div>
        </div>
        <h2>SCORE</h2>
        <div id="scoreboard">
           
           <p>#</p>
        </div>
       <div id="middle">
           
       </div>
       <div id="bottom"></div>
       <div id="end"></div>
   </div> 
</body>
</html>
